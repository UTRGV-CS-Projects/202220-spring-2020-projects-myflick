type User {
  cognitoId: ID!
  conversations(after: String, first: Int): UserConverstationsConnection
  id: ID!
  messages(after: String, first: Int): MessageConnection
  username: String!
  registered: Boolean
  email: String!
  email_verified: Boolean!
  firstName: String!
  picture: String!
  pronouns: String!
  bio: String
  location: String!
  photos: [String!]!
  interests: [String!]!
  loggedIn: Boolean!
  profileComplete: Boolean!
}

type UserConnection {
