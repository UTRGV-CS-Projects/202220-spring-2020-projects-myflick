
type Conversation {
  createdAt: String
  id: ID!
  messages(after: String, first: Int): MessageConnection
  name: String!
}

type ConversationConnection {
  items: [Conversation]
  nextToken: String
}

input CreateConversationInput {
  createdAt: String
  name: String!
  id: ID!
}

input CreateMessageInput {
  content: String!
  conversationId: ID!
  createdAt: String
  id: ID!
  isSent: Boolean
  sender: String
}

input CreateUserConversationsInput {
  conversationId: ID!
  userId: ID!
}

input CreateUserInput {
  cognitoId: ID!
  id: ID!
  username: String!
  registered: Boolean
  email: String!
  email_verified: Boolean!
  firstName: String!
  picture: String!
  pronouns: String!
  bio: String
  location: String!
  photos: [String!]!
  interests: [String!]!
  loggedIn: Boolean!
  profileComplete: Boolean!
}

input DeleteConversationInput {
  id: ID!
}

input DeleteMessageInput {
  conversationId: ID!
}

input DeleteUserConversationsInput {
  conversationId: ID!
}

input DeleteUserInput {
  cognitoId: ID!
  email: String!
}

type Message {
  author: User
  content: String!
  conversationId: ID!
  createdAt: String
  id: ID!
  isSent: Boolean
  recipient: User
  sender: String
}

type MessageConnection {
  items: [Message]
  nextToken: String
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

input ModelBooleanInput {
  ne: Boolean
  eq: Boolean
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

enum ModelSortDirection {
  ASC
  DESC
}

input ModelStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

type Mutation {
  createUser(input: CreateUserInput!): User
  updateUser(input: UpdateUserInput!): User
  deleteUser(input: DeleteUserInput!): User
  createConversation(input: CreateConversationInput!): Conversation
  updateConversation(input: UpdateConversationInput!): Conversation
  deleteConversation(input: DeleteConversationInput!): Conversation
  createUserConversations(input: CreateUserConversationsInput!): UserConversations
  updateUserConversations(input: UpdateUserConversationsInput!): UserConversations
  deleteUserConversations(input: DeleteUserConversationsInput!): UserConversations
  createMessage(input: CreateMessageInput!): Message
  updateMessage(input: UpdateMessageInput!): Message
  deleteMessage(input: DeleteMessageInput!): Message
}

type Query {
  me: User
  getUser(cognitoId: ID!, email: String!): User
  listUsers(filter: TableUserFilterInput, limit: Int, nextToken: String): UserConnection
  getConversation(id: ID!): Conversation
  listConversations(filter: TableConversationFilterInput, limit: Int, nextToken: String): ConversationConnection
  getUserConversations(conversationId: ID!): UserConversations
  listUserConversations(filter: TableUserConversationsFilterInput, limit: Int, nextToken: String): UserConversationsConnection
  getMessage(conversationId: ID!): Message
  listMessages(filter: TableMessageFilterInput, limit: Int, nextToken: String): MessageConnection
}

type Subscription {
  subscribeToNewMessage(conversationId: ID!): Message @aws_subscribe(mutations: ["createMessage"])
  onCreateUser(cognitoId: ID, id: ID, username: String, registered: Boolean, email: String): User @aws_subscribe(mutations: ["createUser"])
  onUpdateUser(cognitoId: ID, id: ID, username: String, registered: Boolean, email: String): User @aws_subscribe(mutations: ["updateUser"])
  onDeleteUser(cognitoId: ID, id: ID, username: String, registered: Boolean, email: String): User @aws_subscribe(mutations: ["deleteUser"])
  onCreateConversation(createdAt: String, id: ID, name: String): Conversation @aws_subscribe(mutations: ["createConversation"])
  onUpdateConversation(createdAt: String, id: ID, name: String): Conversation @aws_subscribe(mutations: ["updateConversation"])
  onDeleteConversation(createdAt: String, id: ID, name: String): Conversation @aws_subscribe(mutations: ["deleteConversation"])
  onCreateUserConversations(conversationId: ID, userId: ID): UserConversations @aws_subscribe(mutations: ["createUserConversations"])
  onUpdateUserConversations(conversationId: ID, userId: ID): UserConversations @aws_subscribe(mutations: ["updateUserConversations"])
  onDeleteUserConversations(conversationId: ID, userId: ID): UserConversations @aws_subscribe(mutations: ["deleteUserConversations"])
  onCreateMessage(content: String, conversationId: ID, createdAt: String, id: ID, isSent: Boolean): Message @aws_subscribe(mutations: ["createMessage"])
  onUpdateMessage(content: String, conversationId: ID, createdAt: String, id: ID, isSent: Boolean): Message @aws_subscribe(mutations: ["updateMessage"])
  onDeleteMessage(content: String, conversationId: ID, createdAt: String, id: ID, isSent: Boolean): Message @aws_subscribe(mutations: ["deleteMessage"])
}

